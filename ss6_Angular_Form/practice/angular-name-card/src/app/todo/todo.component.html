<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <input type="text" class="form-control" [formControl]="img" (change)="change()">
  <button class="btn bg-primary" >thÃªm</button>
  <ul style="margin-top: 30px ">

      <div class="row">
        <div class="col-lg-3">
