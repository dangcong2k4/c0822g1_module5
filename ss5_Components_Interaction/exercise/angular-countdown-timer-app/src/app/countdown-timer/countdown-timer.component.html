<h1>Countdown Timer</h1>

<div class="group-actions">
  <button class="form-control size" (click)="start()">Start</button>
  <button class="form-control size" (click)="stop()">Stop</button>
  <button class="form-control size" (click)="reset()">Reset</button>
</div>
<div class="timer">
  <span class="timer-text">{{ remainingTime }}</span>
</div>
