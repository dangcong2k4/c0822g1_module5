<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/customer_style.css">
</head>
<body>
<h1 class="text-center">Trang thêm mới</h1>
<div class="row col-12">
    <div class="row col-6">
        <div class="form-group distance">
            <label for="id">Id</label>
            <input type="text" class="form-control inputSize" id="id">
        </div>
        <div class="form-group distance">
            <label for="name">Name</label>
            <input type="text" class="form-control inputSize" id="name">
        </div>
        <div class="form-group distance">
            <label for="day-of-birth">Day of birth</label>
            <input type="text" class="form-control inputSize" id="day-of-birth">
        </div>
        <div class="form-group distance">
            <label for="gender">Gender</label>
            <input type="text" class="form-control inputSize" id="gender">
        </div>
        <div class="form-group distance">
            <label for="id-card">Id card</label>
            <input type="text" class="form-control inputSize" id="id-card">
        </div>
    </div>
    <div class="row col-6">
        <div class="form-group distance">
            <label for="phone-number">Phone number</label>
            <input type="text" class="form-control inputSize" id="phone-number">
        </div>
        <div class="form-group distance">
            <label for="email">email</label>
            <input type="text" class="form-control inputSize" id="email">
        </div>
        <div class="form-group distance">
            <label for="address">address</label>
            <input type="text" class="form-control inputSize" id="address">
        </div>
        <div class="distance">
            <select class="custom-select">
                <option selected>Customer type id</option>
                <option value="1">Diamond</option>
                <option value="2">Platinium</option>
                <option value="3">Gold</option>
                <option value="4">Silver</option>
                <option value="5">Member</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add new</button>
    </div>
</div>

</body>
</html>
