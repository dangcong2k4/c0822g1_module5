<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/furama.css">

</head>
<body>
<form>
    <h1 class="text-center">Add Facility</h1>
    <div class="row col-12">
        <div class="row col-6">
            <div class="form-group distance range">
                <label for="name">Name</label>
                <input type="text" class="form-control inputSize" id="name" placeholder="name">
            </div>
            <div class="form-group distance range">
                <label for="area">Area</label>
                <input type="text" class="form-control inputSize" id="area" placeholder="area">
            </div>
            <div class="form-group distance range">
                <label for="cost">Cost</label>
                <input type="text" class="form-control inputSize" id="cost" placeholder="cost">
            </div>
            <div class="form-group distance range">
                <label for="max-people">Max people</label>
                <input type="text" class="form-control inputSize" id="max-people" placeholder="max people">
            </div>
            <div class="form-group distance range">
                <label for="standard-room">Standard Room</label>
                <input type="text" class="form-control inputSize" id="standard-room" placeholder="standard room">
            </div>
        </div>
        <div class="row col-6">
            <div class="form-group distance range">
                <label for="description-other-convenience">Description other convenience</label>
                <input type="text" class="form-control inputSize" id="description-other-convenience" placeholder="Description other convenience">
            </div>
            <div class="form-group distance  range">
                <label for="pool-area">Pool Area</label>
                <input type="text" class="form-control inputSize" id="pool-area" placeholder="pool area">
            </div>
            <div class="form-group distance range">
                <label for="number-of-floor">Number of floor</label>
                <input type="text" class="form-control inputSize" id="number-of-floor" placeholder="number of floor">
            </div>
            <div class="form-group distance range">
                <label for="facility-free">Facility free</label>
                <input type="text" class="form-control inputSize" id="facility-free" placeholder="facility free">
            </div>
            <div class="distance">
                <label>Rent type</label>
                <select class="form-control custom-select">
                    <option value="1">villa</option>
                    <option value="2">house</option>
                    <option value="3">room</option>
                </select>
            </div>
            <div class="distance">
                <label>Facility type</label>
                <select class="form-control custom-select">
                    <option value="1">year</option>
                    <option value="2">month</option>
                    <option value="3">day</option>
                    <option value="4">hour</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </div>
</form>
</body>
</html>
